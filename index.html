<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>â¤ï¸ Love Crossword Puzzle â¤ï¸</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #fff0f5;
  text-align: center;
  padding: 10px;
}
h1 { color: #d63384; margin-bottom: 5px; }
#puzzle {
  display: grid;
  grid-template-rows: repeat(10, 40px);
  grid-template-columns: repeat(15, 40px);
  gap: 2px;
  justify-content: center;
  margin-bottom: 20px;
}
.cell {
  width: 38px;
  height: 38px;
  border: 2px solid #ccc;
  border-radius: 4px;
  text-align: center;
  font-size: 20px;
  text-transform: uppercase;
}
.cell.correct { background: #d1f7d6; border-color: #28a745; }
.cell.wrong { background: #f8d7da; border-color: #dc3545; }
.cell.black { background: #444; border-color: #444; pointer-events: none; }
button.hint {
  margin: 2px;
  padding: 5px 10px;
  font-size: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #ffc107;
}
#clues { text-align: left; max-width: 600px; margin: auto; }
#clues h3 { margin-bottom: 5px; }
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
}
.popup-content {
  background: white;
  padding: 20px;
  border-radius: 15px;
  width: 80%;
  max-width: 300px;
  margin: 150px auto;
}
</style>
</head>
<body>

<h1>â¤ï¸ Love Crossword Puzzle â¤ï¸</h1>
<p>Fill the boxes with the correct letters ğŸ’Œ</p>

<div id="puzzle"></div>

<div id="clues">
  <h3>Horizontal (Across) Clues:</h3>
  <ul id="hClues"></ul>
  <h3>Vertical (Down) Clues:</h3>
  <ul id="vClues"></ul>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p id="hintText"></p>
    <button onclick="closePopup()">ğŸ¤— Hug Given</button>
  </div>
</div>

<script>
// Grid size
const ROWS = 10, COLS = 15;

// Initialize grid
const grid = [];
for(let r=0; r<ROWS; r++){
  grid[r]=[];
  for(let c=0; c<COLS; c++){
    grid[r][c] = null;
  }
}

// Words with positions and direction
const words = [
  {word:"YOU",row:0,col:4,dir:"H",clue:"The reason my bad days donâ€™t last long",hint:"Itâ€™s youâ€¦ always you ğŸ’•"},
  {word:"LOVE",row:0,col:4,dir:"V",clue:"The answer that connects everything",hint:"The answer is always love ğŸ’"},
  {word:"LONGTALKS",row:3,col:2,dir:"H",clue:"Our favorite way to spend time together",hint:"No phones. Just us â˜•ğŸ’¬"},
  {word:"CATALINAISLAND",row:5,col:0,dir:"H",clue:"The trip that changed everything for us",hint:"Ocean, memories, us ğŸŒŠğŸ’™"},
  {word:"SUBBU",row:3,col:5,dir:"V",clue:"The nickname only I use for you",hint:"Said with love ğŸ˜˜"},
  {word:"SAMBAR",row:7,col:2,dir:"H",clue:"Your favorite comfort food",hint:"Home in a bowl ğŸ²"},
  {word:"SILENCE",row:2,col:8,dir:"V",clue:"What you do when youâ€™re stressed",hint:"Quiet strength ğŸ¤"},
  {word:"US",row:0,col:0,dir:"H",clue:"What I see when I imagine my future",hint:"Together, always ğŸ«¶"},
  {word:"MARRYINGYOU",row:9,col:1,dir:"H",clue:"The best decision of my life",hint:"Forever started there ğŸ’"},
  {word:"LISTEN",row:4,col:11,dir:"V",clue:"What you do when Iâ€™m upset",hint:"With patience and love ğŸ‘‚â¤ï¸"},
  {word:"TIME",row:8,col:5,dir:"H",clue:"What you give when I need it most",hint:"Your most precious gift â³"},
  {word:"ACTIONS",row:6,col:9,dir:"V",clue:"Your way of saying I care",hint:"You show it every day ğŸ’–"}
];

// Create puzzle HTML
const puzzleDiv = document.getElementById("puzzle");
for(let r=0; r<ROWS; r++){
  for(let c=0; c<COLS; c++){
    const input = document.createElement("input");
    input.classList.add("cell");
    input.dataset.row = r;
    input.dataset.col = c;
    puzzleDiv.appendChild(input);
    grid[r][c] = {input:input,letter:null};
  }
}

// Place words in grid
words.forEach((w,idx)=>{
  for(let i=0;i<w.word.length;i++){
    let r = w.row + (w.dir==="V"?i:0);
    let c = w.col + (w.dir==="H"?i:0);
    grid[r][c].letter = w.word[i].toUpperCase();
  }
});

// Make cells that are not letters black
for(let r=0;r<ROWS;r++){
  for(let c=0;c<COLS;c++){
    if(!grid[r][c].letter){
      grid[r][c].input.classList.add("black");
      grid[r][c].input.disabled = true;
    }
  }
}

// Input checking
const allInputs = document.querySelectorAll(".cell");
allInputs.forEach(input=>{
  input.addEventListener("input",()=>{
    const r = parseInt(input.dataset.row);
    const c = parseInt(input.dataset.col);
    const val = input.value.toUpperCase();
    if(grid[r][c].letter){
      if(val===grid[r][c].letter){
        input.classList.remove("wrong");
        input.classList.add("correct");
      } else {
        input.classList.remove("correct");
        input.classList.add("wrong");
      }
      checkComplete();
    } else {
      input.value="";
    }
  });
});

// Clues lists
const hCluesUL = document.getElementById("hClues");
const vCluesUL = document.getElementById("vClues");
words.forEach((w,idx)=>{
  const li = document.createElement("li");
  li.innerHTML = `<b>${idx+1}:</b> ${w.clue} <button class="hint" onclick="showHint(${idx})">Hint ğŸ’¡</button>`;
  if(w.dir==="H") hCluesUL.appendChild(li);
  else vCluesUL.appendChild(li);
});

// Hint popup
function showHint(idx){
  document.getElementById("hintText").innerHTML = "ğŸ¤— <b>Hug required!</b><br><br>"+words[idx].hint;
  document.getElementById("popup").style.display="block";
}
function closePopup(){document.getElementById("popup").style.display="none";}

// Check completion
function checkComplete(){
  const allDone = allInputs.every(input=>{
    const r = parseInt(input.dataset.row);
    const c = parseInt(input.dataset.col);
    if(grid[r][c].letter) return input.value.toUpperCase()===grid[r][c].letter;
    return true;
  });
  if(allDone){
    puzzleDiv.innerHTML="";
    document.getElementById("clues").innerHTML=`
      <h2>ğŸ‰ Happyyy Birthday Babyyy ğŸ‰</h2>
      <p>
      This is a small way to show my love for you ğŸ’–<br><br>
      Every clue, every answer, every hug in this game<br>
      is a piece of my heart made just for you ğŸ«¶<br><br>
      Thank you for being <b>YOU</b>.<br>
      I love you endlessly â¤ï¸
      </p>
      <p>Now come hereâ€¦ real hug required ğŸ¤—ğŸ’‹</p>
    `;
  }
}
</script>
</body>
</html>
